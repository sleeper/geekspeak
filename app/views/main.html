<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<h1> Geek's speaks !</h1>
			<p class="navbar-text pull-right">Logged as fred</p>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="span10">
		<div>
			<h3> Next session</h3>
		</div>
		<h3> Proposed speaks</h3>
	  	<ul class="unstyled">
  			<li ng-repeat="talk in activeTalks|orderBy:'-votes'" class="well well-large" ng-mouseover="show_comment = true" ng-mouseleave="show_comment = false"> 
  				<span class="lead">{{talk.title}}</span> by {{talk.presenter}} ({{talk.votes}}) <button class="btn-mini pull-right" disabled="{{talk.voted}}" ng-click="increaseVotes(talk)"><i class="icon-thumbs-up pull-right" ></i></button>
  				<p ng-show="show_comment">{{talk.comments}}</p>
  			</li>
  		</ul>
	</div>
	<div class="span2"> Right menu</div>
</div>
